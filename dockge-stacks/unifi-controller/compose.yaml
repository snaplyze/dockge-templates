services:
  unifi-controller:
    image: linuxserver/unifi-controller:latest
    container_name: unifi-controller
    ports:
      - "3478:3478"
      - "10001:10001"
      - "8080:8080"
      - "8081:8081"
      - "8443:8443"
      - "8843:8843"
      - "8880:8880"
      - "6789:6789"
    volumes:
      - /opt/stacks/unifi-controller/data:/config
    restart: unless-stopped
